<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Response message style -->
  <style>
    #response {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    #response.error {
      color: red;
    }

    /* Wrapper layout */
    .contact-wrapper {
      max-width: 1000px;
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 0 20px;
    }

    .contact-card, .contact-form-card {
      background-color: #0a0b2b;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px #010627;
      flex: 1 1 400px;
      min-width: 300px;
      color: #fff;
    }

    .contact-info h1 {
      margin-bottom: 10px
      ;
    }

    .contact-map iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      border: 0;
    }

    .contact-form-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form-card input,
    .contact-form-card textarea {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #f0f0f0;
      color: #000;
    }

    .contact-form-card button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background-color: #001f5b;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form-card button:hover {
      background-color: #0033a0;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        gap: 25px;
      }
    }
  </style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="logo">
    <a href="index.html">SreeVarsha AS</a>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="background.html">Education</a>
    <a href="skills.html">Skills</a>
    <a href="portfolio.html">Projects</a>
    <a href="contact.html">Contact</a>
    <button class="cv-btn" onclick="DownloadCV()">Download CV</button>
  </nav>
</header>

<!-- ================= CONTACT SECTION ================= -->
<section class="contact-wrapper">

  <!-- Top card with info & map -->
  <div class="contact-card">
    <div class="contact-info">
      <h1>Get In Touch</h1>
      <p>üìç Chennai, Tamil Nadu, India</p>
    </div>
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps?q=Chennai,Tamil Nadu,India&output=embed"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <!-- Form card -->
  <div class="contact-form-card">
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Your Phone Number" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="response"></div>
  </div>

</section>

<!-- ================= BACKEND SCRIPT ================= -->
<script>
const form = document.getElementById('contactForm');
const responseDiv = document.getElementById('response');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbxqTPQBWLA81RDAuOfjDNeVpTjsy3K_EbtrpjflvWD3e0Oh-I4pqkOjXm8Wla06L1I2OQ/exec", {
    method: "POST",
    body: new URLSearchParams(formData)
  })
  .then(response => response.json())
  .then(data => {
    responseDiv.innerHTML = data.message;
    responseDiv.classList.toggle("error", data.status === "error");
    if (data.status === "success") form.reset();
  })
  .catch(error => {
    responseDiv.innerHTML = "‚ùå There was an error sending your message.";
    responseDiv.classList.add("error");
    console.error("Error:", error);
  });
});
</script>

<script src="js/script.js"></script>

<!-- Footer placeholder -->
<div id="footer"></div>
<script>
fetch('footer.html')
  .then(response => response.text())
  .then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
